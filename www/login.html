<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' https://incident-app-server.vercel.app ;style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' data: content:;"
    />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Citizens Reporting Solution App</title>
  </head>
  <body>
    <div class="login-container">
      <p>Login</p>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="login-username"
      />
      <input
        type="text"
        id="password"
        placeholder="Password"
        class="login-password"
      />
      <button onclick="Login()" class="login-btn">Login</button>

      <span class="login-span" onclick="RegisterPage()">
        Click here to register
      </span>

      <script src="cordova.js"></script>
      <script src="js/auth.js"></script>
    </div>
  </body>
</html>
