<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' https://incident-app-server.vercel.app ;style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' data: content:;"
    />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Citizens Reporting Solution App</title>
  </head>
  <body>
    <div id="app">
      <h1>Citizens Reporting Solution</h1>
      <div id="incident-form">
        <h2>Report an Incident</h2>
        <input type="text" id="incident-title" placeholder="Incident Title" />
        <select id="incident-category">
          <option value="accident">Accident</option>
          <option value="fighting">Fighting</option>
          <option value="rioting">Rioting</option>
        </select>
        <textarea
          id="incident-description"
          placeholder="Describe the incident"
        ></textarea>
        <input type="file" id="incident-image" accept="image/*" />
        <div class="location-div">
          <input
            type="text"
            id="incident-latitude"
            placeholder="Incident Location"
          />
          <input
            type="text"
            id="incident-logitude"
            placeholder="Incident Location"
          />
        </div>
        <button class="set-location" onclick="fetchLocation()">
          Set Location
        </button>
        <button onclick="submitIncident()">Submit Incident</button>
      </div>
      <div id="incident-list">
        <div class="incident-report">
          <h2>Recent Incidents</h2>
          <button onclick="MyIncidents()">View my Report</button>
        </div>
        <ul id="incidents"></ul>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
